project_name:
  help: "Name of the project (e.g., Customer Churn Predictor)"

env_name:
  help: "Environment name, auto-generated from project name (snake_case)"

repo_name:
  help: "Repository name, auto-generated from project name (snake_case)"

module_name:
  help: "Name of the Python module (e.g., lib_my_project). Auto-generated"

author_name:
  help: "Your full name or your team/org name"

description:
  help: "Short one-liner about the project"

open_source_license:
  help: "Select a license for open-source distribution"

s3_bucket:
  help: "Optional: your S3 bucket name (exclude s3:// prefix)"

aws_profile:
  help: "AWS CLI profile name to use"

python_interpreter:
  help: "Python interpreter command to use (default: python3)"

python_version:
  help: "Python version to use (e.g., 3.12)"

